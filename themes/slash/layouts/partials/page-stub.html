<li class="post-stub">
    <!-- Trim trailing slash from stub link -->
    <a href="{{ substr .Permalink 0 -1 }}">
        <h4 class="post-stub-title">{{ .Title }}</h4>
        {{ if .Description }}
            <p class="post-stub-description">{{ .Description }}</p>
        {{ end }}
        {{ with .Params.featured }}
            <span class="post-stub-tag">Featured</span>
        {{ end }}
    </a>
</li>
<hr />
